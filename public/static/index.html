<!DOCTYPE html>
<html>
  <head> 
    <title>PilotRedSun Road Trip</title>

    <link href="https://codesalvageon.github.io/magichat/styles/index.css" rel="stylesheet">
    <link href="/styles/index.css" rel="stylesheet">
    <link href="/styles/backgrounds.css" rel="stylesheet">
    <link href="/styles/pins.css" rel="stylesheet">
    <link href="/styles/road.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">   

    <link href="https://media.discordapp.net/attachments/772064957793435678/810159236116906024/flash_738713_largest_crop.png?width=695&height=447" rel="shortcut icon">
  </head>
  <body>
    <br/>
    <br/>
    <div id="game-screen" class="center">
      <div id="title-screen" class="rounded boxed center sunlight">
        <br/>
        <br/>
        <br/>
        <button id="start-roadtrip" class="button rounded glass paragraph">Start Roadtrip</button> 
      </div>
      <div id="the-camp" class="rounded boxed center sunlight">
        <div id="the-camp-intro" align="left"></div>
      </div>
      <div id="the-map" class="rounded boxed center sunlight"> 
        <div id="the-map-status" align="right">
          <h3 class="button no-margin map-option glass" id="the-camp-map-button">The Camp</h3>
          <h3 class="button no-margin map-option glass" id="achievement-house-map-button">Achievement House</h3>
          <h3 class="button no-margin map-option glass" id="the-farm-map-button">The Farm</h3>
          <h3 class="button no-margin map-option glass" id="the-city-map-button">The City</h3>
          <h3 class="button no-margin map-option glass" id="the-houses-map-button">The Houses</h3>
          <h3 class="button no-margin map-option glass" id="the-prison-map-button">The Prison</h3>
        </div>
      </div> 
      <div id="localstorage-name" class="rounded boxed center sunlight">
        <div> 
          <br/>
          <br/>
          <br/>
          <form id="localstorage-name-form">
            <h3 class="center paragraph glass rounded error">Choose a name: <input id="name" type="text" class="text-input" required maxlength="100"/></h3> 
          </form>
        </div>
      </div>
      <div id="the-road">
        <canvas id="road-canvas" width="749" height="700" class="rounded center sunlight">
          <div>
            <p align="left" id="speed-counter">Speed: 0</p> 
          </div>
        </canvas> 
      </div>
    </div>
    <br/>

    <audio src="https://cdn.discordapp.com/attachments/772064957793435678/811239395348709426/Mouse-Click-00-c-FesliyanStudios.com.mp3" id="mouse-click"></audio>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/restraining-bolt.js"></script>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/buttons.js"></script>
    <script src="/scripts/detectkey.js"></script>
    <script src="/scripts/forms.js"></script>
    <script src="/scripts/road/road.js"></script>
  </body>
</html>
